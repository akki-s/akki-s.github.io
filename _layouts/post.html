---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date" style="font-style: italic;">
    <p>Written on {{ page.date | date: "%B %e, %Y" }} 
      {% if page.tags.size > 0 %}
    <span class="mr1 nowrap">
      <i class="fa fa-tags"></i>
      {% for tag in page.tags %}
      <a href="{{ tag_url_base }}#{{ tag | uri_escape }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    </span>
  {% endif %}</p>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
  
</article>
