---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="date" style="font-style: italic;">
    <code>written on {{ page.date | date: "%B %e, %Y" }}</code>
    {% include post-tags.html %}
  </div>
  <br/>
  <div class="post-body">
    {{ content }}
  </div>
  {% if page.comments %}
  {% include disqus.html %}
  {% endif %}
</article>
